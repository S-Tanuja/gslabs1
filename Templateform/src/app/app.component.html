<form appHover (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate class=main action="">
  <!-- {{userForm.value | json}}
  {{userModel|json}} -->

  <h2 id="align">Check-out Page</h2>
  <div class="forminfo">
    <label for="name">Name<sup class="sup">*</sup></label><br>
    <input class=forminfo type="text" required name="name" #name="ngModel" [(ngModel)]="userModel.name">
    <div>
      <small  *ngIf="name.invalid && name.touched" class="errmsg">Name is required</small>
    </div>
    
    
  </div>
  <!-- {{name.className}} -->

  <div class="forminfo">
  <label class=forminfo for="gender" name="gender">Gender</label><br><br>
  <input type="radio" name="gender" value="Male" ngModel>Male
  <input type="radio" name="gender" value="Female"ngModel>Female
  <input type="radio" name="gender" value="Others"ngModel>Others
  <!-- <small *ngIf="gender.invalid && gender.touched " class="errmsg">Enter valid mail address</small> -->
  </div>

  <div class="forminfo">
    <label for="email">Email<sup class="sup">*</sup></label><br>
    <input class=forminfo type="email" required email #email="ngModel"name="email"[(ngModel)]="userModel.email">
    <div>
      <small  *ngIf="email.invalid && email.touched" class="errmsg">Enter valid email address</small>
    </div>
 </div>

  <div class="forminfo">
    <label for="number">Contact number</label><br>
    <input class=forminfo name="contact" pattern="\d{10}$"type="text" #contact="ngModel"[(ngModel)]="userModel.contact">
    <div>
      <small *ngIf="contact.invalid && contact.touched" class="errmsg">Enter valid phone number</small>
    </div>
  </div>

  <div class="forminfo">
    <label for="date">Expected delivery date</label><br>
    <input class=forminfo type="date" name="date" [(ngModel)]="userModel.date">
  </div>
  <div class="forminfo" >
    <label for="payment">Payment<br>
      <select name="payment"[(ngModel)]="userModel.payment">
        <option *ngFor="let choice of choices">{{choice}}</option>
      </select><br>
    </label><br>
    <div class="forminfo">
      <label for="address">Shipping Address<sup class="sup">*</sup></label><br>
      <input class=forminfo type="message" name="address" #address="ngModel"required [(ngModel)]="userModel.address">
      <div>
        <small *ngIf="address.invalid && address.touched" class="errmsg">Address is essential</small>
      </div>
    </div>
  </div>

  <footer ><input class="form-info" type="checkbox" name="opinion" [(ngModel)]="userModel.opinion">I agree for terms and conditions</footer>
 
  <button id=submit type="submit" [disabled]="userForm.invalid">Submit</button>


</form>



<router-outlet></router-outlet>
